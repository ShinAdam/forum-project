<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Posts</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forum Posts</h1>
        </div>
        <div class="button-group">
            <a href="/create" class="button button-green">Create New Post</a>
        </div>
        <div class="posts-list">
            {% for post in posts %}
            <div class="post-item">
                <h2 class="post-title"><a href="/post/{{ post.post_id }}">{{ post.title }}</a></h2>
                <div class="post-details">Posted by {{ post.author }} | {{ post.date.strftime("%Y-%m-%d %H:%M") }}</div>
                <p class="post-excerpt">
                    {{ post.content[:200] }}
                    {% if post.content | length > 200 %}
                    ...
                    {% endif %}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
