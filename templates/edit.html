<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Post</h1>
        </div>
        <div class="post-header">
          <div class="post-title">{{ post.title }}</div>
          <div class="post-details">Posted by {{ post.author }} | {{ post.date.strftime("%Y-%m-%d %H:%M") }}</div>
        </div>
        <form action="/edit-post/{{ post.post_id }}" method="post">
            <div class="form-group">
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="button button-green">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
